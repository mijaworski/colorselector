<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Color selector</title>
</head>

<body>
    <div class="colorselector">
        <h1 class="heading">COLOR SELECTOR</h1>
        <h3>Choose your color on the color wheel<br>and find out what's<br>the HEX, RGB and HSL code of it.</h3>
        <div class="selector">
            <input type="color" value="" id="colorwheel" class="color_input" />
            <!--<div class="square"></div>-->
            <h2 id="HEX">HEX: #000000</h2>
            <h2 id="RGB">RGB: 000, 000, 000</h2>
            <h2 id="HSL">HSL: 000, 100%, 100%</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
